    <h1>Brukere</h1>
    
    <div id="admin">
       
        <form id="login" action="/makeuser"  method="post">
            <div>
                <label>Username:</label>
                <input id="username" type="text" placeholder="un" name="username" /><br />
            </div>
            <div>
                <label>Role:</label>
                <input id="role" type="text" placeholder="ro" name="role" /><br />
            </div>
            <div>
                <label>Password:</label>
                <input id="password" type="password" placeholder="pw" name="password" />
            </div>
            <div>
                <input id="sub" type="submit" value="lagre" onclick="markBad()" />
            </div>
        </form>
    </div>
    <div class="table">
        <db-table id="table" update="users"  
            fields="userid:hidden,username,role,password" delete="users"
            sql="select * from users">
            <span slot="caption">Users</span>
        </db-table>
    </div>
</body>
